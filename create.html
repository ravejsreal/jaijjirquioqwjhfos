<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meme Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(23, 23, 23);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #00bf63;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }

        .submit-button {
            background-color: #00bf63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 191, 99, 0.5);
        }
    </style>
</head>
<body>
    <h1>Create Your Meme Coin</h1>
    <form action="/create" method="POST">
        <div class="form-group">
            <label for="coinName">Coin Name</label>
            <input type="text" id="coinName" name="coinName" placeholder="Enter your coin's name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter your coin's description" required></textarea>
        </div>
        <button type="submit" class="submit-button">Create</button>
    </form>
</body>
</html>
