<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Builder</title>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: rgb(23, 23, 23);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            text-align: center;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            max-width: 450px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin: 0;
            line-height: 1.3;
        }

        span {
            color: #00bf63;
        }

        .description {
            color: #aaa;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            margin-top: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-button {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            background-color: #00bf63;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 191, 99, 0.3);
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .auth-button:hover {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .auth-button:active {
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4);
        }

        /* Footer Section */
        footer {
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(10px, 2.5vw, 14px);
            padding: 0px 0;
            margin-top: auto;
        }

        .btn-shine {
            display: inline-block;
            padding: clamp(8px, 2.5vw, 12px) clamp(20px, 5vw, 48px);
            color: white;
            background: linear-gradient(to right, #0088cc 0%, #ffffff 50%, #0088cc 100%);
            background-size: 200%;
            background-position: 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            text-decoration: none;
            white-space: nowrap;
            font-family: "Poppins", sans-serif;
            animation: shine 3s infinite linear;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }

        .btn-shine:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px #0088cc;
        }

        @keyframes shine {
            0% {
                background-position: 200%;
            }
            100% {
                background-position: 0;
            }
        }
    </style>
</head>
<body>
    <img src="Rave_Website.png" alt="Centered Image">

    <div class="container">
        <h1>The <span class="auto-type"></span> Free Website Builder for your <br> Meme Coin</h1>
        <p class="description">
            Build your meme coin website quickly and easily with our free and advanced builder. Customize your site with amazing features and stunning designs.
        </p>
        <button class="auth-button" onclick="openGooglePopup()">Try it now - It's Free</button>
    </div>

    <footer>
        <a href="https://discord.com/yourdiscordlink" class="btn-shine">Join our Discord</a>
        <p>&copy; 2024 QuickMeme.site</p>
    </footer>

    <script>
        // Typewriter Effect
        var typed = new Typed(".auto-type", {
            strings: ["Best", "Advanced", "Top", "Ideal", "Finest"],
            typeSpeed: 70,
            backSpeed: 130,
            loop: true,
            backDelay: 1000
        });

        function openGooglePopup() {
        const popup = window.open(
            "https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email",
            "Google Login",
            "width=500,height=600"
        );

        const interval = setInterval(() => {
            try {
                if (popup.closed) {
                    clearInterval(interval);
                    alert("Login window closed.");
                }

                // Check if the popup URL contains the token
                if (popup.location.href.includes("access_token")) {
                    clearInterval(interval);

                    // Extract the token from the URL
                    const token = new URLSearchParams(
                        popup.location.hash.substring(1)
                    ).get("access_token");

                    popup.close();

                    // Redirect to /create
                    if (token) {
                        // Save token in localStorage or a cookie if needed
                        localStorage.setItem("googleToken", token);
                        window.location.href = "/create";
                    } else {
                        alert("Failed to log in. Try again.");
                    }
                }
            } catch (error) {
                // CORS issues will trigger here; ignore them during the login process
            }
        }, 500);
    }
    </script>
</body>
</html>
